<div class="aboutContainer">
    <div class="aboutMeContainer">
        <img src={{image}} alt={{image}}>
        <p class="textSemiBold">
            {{content}}
        </p>
    </div>
    
    <div class="aboutSkillsContainer">
        <div class="skills">
            <div>
                <h2 class="title">Hards Skills</h2>
                <div class="hardSkillContainer" >
                    <div *ngFor="let hardSkill of hardSkills" class="textRegular">
                        <i [class]="'icon-' + hardSkill.iconClassName+' icon'"></i>
                        <span >{{hardSkill.name}}</span>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="title">Soft Skills</h2>
                <div class="softSkillContainer">
                    <span *ngFor="let softSkill of softSkills" class="textRegular">{{softSkill}}</span>
                </div>
            </div>
        </div>
        <div class="links">
            <a href="https://www.linkedin.com/in/niko-brusselaers-26189b1b8/" target="_blank"><i class="icon-linkedin"></i></a>
            <a href="https://github.com/niko-brusselaers" target="_blank"><i class="icon-github"></i></a>
            <a href="../../../../assets/cv_Niko_Brusselaers.pdf" target="_blank"><i class="icon-cv"></i></a>
            <a href="mailto:niko.brusselaers@outlook.com" target="_blank"><i class="icon-mail"></i></a>
            <a href="tel:+32494143066" target="_blank"><i class="icon-phone"></i></a>
        </div>
    </div>

</div>
